<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
  
        Search: <input ng-model="$ctrl.query" />
  
      </div>
      <div class="col-md-10">
        <!--Body content-->
  
        <ul class="books">
          <li ng-repeat="book in $ctrl.books | filter:$ctrl.query">
            <span>{{book.name}}</span>
            <p>{{book.snippet}}</p>
          </li>
        </ul>
  
      </div>
    </div>
  </div>
